<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <div class="container darkMode" id="main-container">
        <header>
            <h1>Cronômetro</h1>
            <label class="switch">
                <div class="moon" id="theme-icon"></div>
                <input type="checkbox" id="theme-check">
                <span class="slider"></span>
            </label>
        </header>
        <main>
            <div class="timer">
                <p id="timer-number">00:00:00.0</p>
                <div class="group-button">
                    <button id="btn-play" class="play">Iniciar</button>
                    <button id="btn-pause" class="hidden default">Pausar</button>
                    <button id="btn-lap" class="default">Marcar</button>
                    <button id="btn-stop"class="stop">Parar</button>
                    <button id="btn-clear-lap" class="default hidden">Limpar tempo</button>
                </div>
                <ul id="lap-time">
                </ul>
            </div>
        </main>
        <footer>
            <p>Página criada por <a href="https://opullig.com">Opullig</a></p>
        </footer>
    </div>
    <script src="./js/timer.js"></script>
</body>
</html>
