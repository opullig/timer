<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cronômetro</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cronômetro</h1>
        </header>
        <main>
            <div class="timer">
                <p id="timer-number">0:0:0.0</p>
                <div class="group-button">
                    <button id="btn-play" class="play">Start</button>
                    <button id="btn-pause" class="hidden pause">Pause</button>
                    <button id="btn-stop"class="stop">Stop</button>
                </div>
            </div>
        </main>
        <footer>
            <p>Página criada por <a href="https://opullig.com">Opullig</a></p>
        </footer>
    </div>
    <script src="./js/timer.js"></script>
</body>
</html>
